name: ais-hol-functions
description: Azure Integration Services Workshop - Functions
metadata:
  template: ais-hol-functions@0.0.1
services:
  function:
    project: ./src/
    language: csharp
    host: function

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./infra/scripts/generate-settings.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./infra/scripts/generate-settings.sh
      interactive: true
      continueOnError: false